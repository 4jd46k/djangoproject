{% extends 'theme.html' %}
{% block title %}SignUp Page{% endblock %}

<body class="d-flex align-content-center bg-secondary-subtle" style="height: 100%;">
{% block content %}
    <div class="container-fluid m-auto">
        <section class=" py-5 h-100" >
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                <div class="card text-black " style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                            style="width: 185px;" alt="logo">
                        <p class="text-center h1 fw-bold  mx-1 mx-md-4 ">Lotus Mart</p>
                        <p class="mb-5"> <small> <small>YOUR DAILY NEEDS</small> </small></p>
                        <form class="mx-1 mx-md-4" action="." method="post">
                            {% csrf_token %}
        
                            <div class="d-flex flex-row align-items-center">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" name="username" id="username" minlength="6" class="form-control" placeholder="Enter User Name" required />
                                <label class="form-label" for="form3Example1c"> </label>
                            </div>
                            </div>
        
                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" id="email" name="email" class="form-control"placeholder="Enter Your Email" required />
                                
                            </div>
                            </div> 
        
                            <div class="d-flex flex-row align-items-center">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" name="password" id="password1" class="form-control" placeholder="Enter Password" required />
                                <label class="form-label" for="form3Example4c"></label>
                            
                            </div>
                            </div>

                            <script>
                                document.addEventListener("DOMContentLoaded", function() {
                                    var nameInput = document.getElementById("password1");
                            
                                    nameInput.setCustomValidity("Password should contain at least 8 characters, 1 number, 1 uppercase letter, and special characters");
                            
                                    nameInput.addEventListener("input", function() {
                                        nameInput.setCustomValidity("");
                                    });
                                });
                            </script>
                            
                            
        
                            <div class="d-flex flex-row align-items-center">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" name="password1" id="password2" class="form-control" placeholder="Repeat Your Password" required />
                                <label class="form-label" for="form3Example4cd"></label>
                            </div>
                            </div>

                            <script>
                                document.addEventListener("DOMContentLoaded", function() {
                                    var nameInput = document.getElementById("password2");
                            
                                    nameInput.setCustomValidity("Password should contain at least 8 characters, 1 number, 1 uppercase letter, and special characters");
                            
                                    nameInput.addEventListener("input", function() {
                                        nameInput.setCustomValidity("");
                                    });
                                });
                            </script>
                            
                            
                            <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                            <label class="form-check-label" for="form2Example3"> I agree all statements in <a href=" {% url 'policy' %}">Terms of service</a>
                            </label>
                            </div>
        
                            <div class="d-flex justify-content-center mx-4  mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                            <div class="text-center">Already Have Account?
                            <a href=" {% url 'login' %} " class="text-dark text-center btn btn-warning"><h6><b>Login</b></h6></a>
                            </div>
                        </form>
        
                        </div>
                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </div>
        {% endblock %}
</body>
